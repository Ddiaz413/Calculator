          border-radius: 5%;

          border-radius: 5%;

          flex: 0 0 80%;
          background-color: #e9decc;
        }

          height: 20%;
          flex: 2 0 60%;

    <!-- 12PM Day 1 -->
<div id="calculator">
    <input type="text" id="display" maxLength="10" disabled>
    <!--disabled makes it so you cant type-->
    <div class="button-area" id="buttons1">
      <!--     button.number-button.input-button{$}*10 -->
      <button class="operator" id="equal" type="button">=</button>
    </div>
    <div class="button-area" id="buttons2">
      <button class="operator" id="clear" type="button">ðŸ–¤</button>
      <button class="operator" data-value="+" id="add" type="button">+</button>
      <button class="operator" data-value="-" id="subtract" type="button">-</button>
      <button class="operator" data-value="*" id="multiply" type="button">*</button>
      <button class="operator" data-value="/" id="divide" type="button">/</button>
    </div>
  </div>
  <!--     <button class="number-button input-button">1</button>
      <button class="number-button input-button">2</button>
      <button class="number-button input-button">3</button>
      <button class="number-button input-button">4</button>
      <button class="number-button input-button">5</button>
      <button class="number-button input-button">6</button>
      <button class="number-button input-button">7</button>
      <button class="number-button input-button">8</button>
      <button class="number-button input-button">9</button>
      <button class="number-button input-button">0</button> -->
    <script>const calculator = document.getElementById("calculator");
        const resultDisplay = document.getElementById("display");
        const buttons1 = document.getElementById("buttons1");
        const clearButton = document.getElementById("clear");
        const equalButton = document.getElementById("equal");
        const addButton = document.getElementById("add");
        const minusButton = document.getElementById("subtract");
        const divideButton = document.getElementById("divide");
        const multiplyButton = document.getElementById("multiply");
        // let maxLength = resultDisplay.getAttribute("maxLength");
        resultDisplay.value = "0";
        
        let maxLength = resultDisplay.maxLength;
        let tempNumber = null;
        let firstNumber = null;
        let secondNumber = null;
        let operation = null;
        let result = null;
        
        for (let i = 0; i < 10; i++) {
          const button = document.createElement("button");
          button.type = "button";
          button.classList.add("number-button");
          button.classList.add("input-button");
          button.textContent = i;
          button.setAttribute("data-value", i);
          // console.log(button);
          if (i === 0) {
            button.style.order = 1;
          }
          // if (i === 9) {
          //   button.style.order = -1;
          // }
          buttons1.appendChild(button);
        }
        
        const numberButtons = document.querySelectorAll(".number-button");
        // console.log(numberButtons);
        
        numberButtons.forEach((button) => {
          let dataValue = parseInt(button.getAttribute("data-value"));
        
          button.addEventListener("click", function (event) {
            if (resultDisplay.value.length < maxLength) {
              if (operation === null) {
                if (firstNumber === null || firstNumber === 0) {
                  firstNumber = dataValue;
                } else {
                  firstNumber = parseInt(firstNumber.toString().concat(dataValue));
                }
                resultDisplay.value = firstNumber.toString();
              } else {
                if (secondNumber === null || secondNumber === 0) {
                  secondNumber = dataValue;
                } else {
                  secondNumber = parseInt(secondNumber.toString().concat(dataValue));
                }
                resultDisplay.value = secondNumber.toString();
              }
            }
          });
        });
        
        function clearValues() {
          tempNumber = null;
          firstNumber = null;
          secondNumber = null;
          operation = null;
          result = null;
          resultDisplay.value = 0;
        }
        clearButton.addEventListener("click", function () {
          clearValues();
        });
        const operatorButtons = document.querySelectorAll(".operator");
        
        operatorButtons.forEach((button) => {
          // console.log(button);
          button.addEventListener("click", function (event) {
            // console.log(event);
            const thisOperation = event.target.id;
            console.log(thisOperation);
        
            if (firstNumber !== null && secondNumber === null) {
              switch (thisOperation) {
                case "add":
                  operation = "+";
                  break;
                case "subtract":
                  operation = "-";
                  break;
                case "multiply":
                  operation = "*";
                  break;
                case "divide":
                  operation = "/";
                  break;
              }
              resultDisplay.value = operation;
            }
          });
        });
        
        equalButton.addEventListener("click", function (event) {
          if (secondNumber !== null) {
            switch (operation) {
              case "+":
                result = firstNumber + secondNumber;
                break;
              case "-":
                result = firstNumber - secondNumber;
                break;
              case "*":
                result = firstNumber * secondNumber;
                break;
              case "/":
                result = firstNumber / secondNumber;
                break;
            }
            resultDisplay.value = result;
          }
        });
        </script>
